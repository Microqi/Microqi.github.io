<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题组 | 联系</title>
    <meta name="description" content="课题组联系方式与地址（占位）。">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main>
        <div class="container">
            <section>
                <h1>联系方式</h1>
                <p class="page-lead">在这里放置邮箱、地址、地图、交通信息以及媒体/合作联系渠道。</p>
            </section>

            <section class="bg-light" style="background: transparent;">
                <h2>联系信息</h2>
                <div class="card-grid">
                    <div class="card">
                        <h3>邮箱</h3>
                        <p class="muted"><a href="mailto:contact@example.edu">contact@example.edu</a></p>
                    </div>
                    <div class="card">
                        <h3>地址</h3>
                        <p class="muted">某某大学｜某某学院｜某某楼｜某某路 123 号｜某某市</p>
                    </div>
                    <div class="card">
                        <h3>社交/代码</h3>
                        <p class="muted"><a href="#">GitHub</a> / <a href="#">Bilibili</a> / <a href="#">X</a></p>
                    </div>
                </div>
            </section>

            <section>
                <h2>地图（占位）</h2>
                <div class="card">
                    <p class="muted">可选：嵌入地图 iframe 或提供地图链接（百度/高德/Google Maps）。静态站点建议优先放链接，避免跨域与隐私问题。</p>
                </div>
            </section>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/site.js"></script>
</body>
</html>
