<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题组 | 资源</title>
    <meta name="description" content="课题组资源：代码、数据集、幻灯片与工具链接（占位）。">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main>
        <div class="container">
            <section>
                <h1>资源</h1>
                <p class="page-lead">集中放置开源代码、数据集、文档、报告幻灯片、复现指南等。当前为占位内容。</p>
            </section>

            <section class="bg-light" style="background: transparent;">
                <h2>开源与工具</h2>
                <div class="card-grid">
                    <div class="card">
                        <h3>GitHub 组织</h3>
                        <p class="muted"><a href="#">https://github.com/your-org</a></p>
                    </div>
                    <div class="card">
                        <h3>常用代码库</h3>
                        <p class="muted">占位：列出 3-5 个代表性仓库与简介。</p>
                    </div>
                    <div class="card">
                        <h3>复现/环境</h3>
                        <p class="muted">占位：提供 Docker / Conda / 运行说明。</p>
                    </div>
                </div>
            </section>

            <section>
                <h2>数据集与模型</h2>
                <div class="card-grid">
                    <div class="card">
                        <h3>数据集 A</h3>
                        <p class="muted">占位：描述规模、许可协议、下载链接与引用方式。</p>
                    </div>
                    <div class="card">
                        <h3>预训练模型</h3>
                        <p class="muted">占位：列出模型、权重链接、适用任务与限制。</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/site.js"></script>
</body>
</html>
