<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题组 | 招生</title>
    <meta name="description" content="课题组招生与加入我们（占位）。">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main>
        <div class="container">
            <section>
                <h1>加入我们</h1>
                <p class="page-lead">这里发布招生与招聘信息：博士/硕士/本科实习、科研助理、博士后等。当前为占位内容。</p>
            </section>

            <section class="bg-light" style="background: transparent;">
                <h2>我们提供</h2>
                <div class="card-grid">
                    <div class="card">
                        <h3>研究平台</h3>
                        <p class="muted">占位：算力、数据、开放课题、合作网络。</p>
                    </div>
                    <div class="card">
                        <h3>培养方式</h3>
                        <p class="muted">占位：一对一指导、组会/读书会、写作与开源文化。</p>
                    </div>
                    <div class="card">
                        <h3>申请建议</h3>
                        <p class="muted">占位：背景要求、推荐材料、联系邮箱与常见问题。</p>
                    </div>
                </div>
            </section>

            <section>
                <h2>如何申请</h2>
                <div class="card">
                    <p class="muted">
                        请将简历（含教育经历、项目/论文、代码链接）发送至：<a href="mailto:contact@example.edu">contact@example.edu</a>。<br>
                        邮件标题建议：申请类型 + 姓名 + 学校 + 研究方向关键词。
                    </p>
                </div>
            </section>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/site.js"></script>
</body>
</html>
